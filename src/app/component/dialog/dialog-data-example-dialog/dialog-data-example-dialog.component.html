<div mat-dialog-content [ngClass]="'dialogs'">
  <div [ngClass]="'dialogs__content'">
    <h3> {{ title }}</h3>
    <h5>Выполнены следующие задачи:</h5>
    <p *ngFor="let item of content">{{ item }}</p>
  </div>
  <div [ngClass]="'dialogs__img'">
    <carousel [images]="images" [cellsToShow]="1">
    </carousel>
  </div>
</div>
