<div [ngClass]="'contact'" id="myanchor">
  <h2 [ngClass]="'title'">Есть вопросы? Свяжитесь с нами!</h2>
  <div [ngClass]="'contact__container'">
    <div [ngClass]="'contact__form'">
      <p>Заполните форму и наш менеджер свяжется с вами в ближайшее время</p>
      <mat-form-field appearance="fill">
        <mat-label>Ваше имя</mat-label>
        <input #name ngModel required matInput>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Ваш e-mail</mat-label>
        <input #email ngModel required matInput>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Ваше номер телефона</mat-label>
        <input #phone ngModel required matInput>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Напишите ваш комментарий</mat-label>
        <textarea #message ngModel matInput></textarea>
      </mat-form-field>
      <div>
        <section class="contact__section">
          <mat-checkbox #isAgreement class="example-margin">Я согласен на обработку персональных данных и с условиями пользовательского соглашения</mat-checkbox>
        </section>
      </div>
      <button type="button" (click)="sendMessage(name.value, email.value, phone.value, message.value, isAgreement.checked)" color="warn" [ngClass]="'button__front button__contact'">
        <div [ngClass]="'button__frontShadow'"></div>
        Отправить
      </button>
    </div>
    <div [ngClass]="'contact__illustration'">
      <img src="assets/svg/contact.svg" alt="">
    </div>
  </div>
</div>
